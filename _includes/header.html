<!-- Header -->
<header>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <img style="width: 300px; border-radius: 50%;" class="img-responsive" src="img/cupcake.png" alt="profile-pic" />
        <div class="intro-text">
          <span class="name">{{ site.title }}</span>
          <hr class="star-light" />
          <span class="skills">{{ site.skills }}</span>
          <hr class="star-light" />
          <div class="skills">
            <a target="_blank" style="color: white" href="https://maps.app.goo.gl/qrc5nCYp3NQP8prk8"><span>Улица <strong>{{ site.address }}</strong></a>, Телефон: {{ site.phone }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
