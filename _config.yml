  primary-rgb: "255,105,180" #"255,105,180"
  secondary: dda0dd #DDA0DD (Plum)
  secondary-dark: 9400d3 #9400D3 (Dark Violet)
# Footer settings
footer:
  copyright: Dr. Henry Jekyll
  location: Location
  social: Around the Web
  credits: Credits

